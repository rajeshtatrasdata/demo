<section class="LoginBoxHldr">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <div class="LoginBoxWrapper">
          <div class="logo"></div>
          <h6>Talbert Architectural Panels & Doors</h6>
          <div class="login-block">
            <h6>Please reset password</h6>

            <span class="invalid-credential" [hidden]="!_forgotError"> {{ _errorMsg }}</span>
            <span class="success-msg" [hidden]="!_success"> {{ _successMsg }}</span>

            <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
              <div class="form-group has-feedback">
                <div class="input required">
                  <input type="text" name="token" placeholder="Token"  class="form-control" required id="token" [(ngModel)]="_token" #token="ngModel">
                </div>
                <span class="glyphicon glyphicon-barcode form-control-feedback"></span>
              </div>

              <div *ngIf="token.invalid && (token.dirty || token.touched)"
                   class="help-block">

                <div *ngIf="token.errors.required ">
                  Token is required
                </div>



              </div>


              <div class="form-group has-feedback">
                <div class="input required">
                  <input type="password" name="newpassword" placeholder="New Password"  class="form-control" required id="newpassword" ngModel="" #newpassword="ngModel">
                </div>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>

              <div *ngIf="newpassword.invalid && (newpassword.dirty || newpassword.touched)"
                   class="help-block">

                <div *ngIf="newpassword.errors.required ">
                  New password is required
                </div>



              </div>


              <div class="form-group has-feedback">
                <div class="input required">
                  <input type="password" name="cnpassword" placeholder="Confirm New Password"  class="form-control" required id="cnpassword" ngModel="" #cnpassword="ngModel">
                </div>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>

              <div *ngIf="cnpassword.invalid && (cnpassword.dirty || cnpassword.touched)"
                   class="help-block">

                <div *ngIf="cnpassword.errors.required ">
                  Confirm password is required
                </div>



              </div>


              <button [disabled]="!form.valid">Reset password</button>
              <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
