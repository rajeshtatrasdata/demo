<div class="col-md-6 col-md-6-5 colHeight">
  <div class="TopHead TopHeadOrnage">
    <div class="row">
      <div class="col-md-9">
        <div class="leftHeading">
          <h2>Plywood Panels</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="RightHeading pull-right">
          <ul class="rIcons">
            <li><a href="#"><span class="copy"></span></a></li>
            <li><a href="#"><span class="save-item"></span></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="FormHldrBox FormHldrBoxScoll borderTan col-height-1">
    <div class="row">
      <div class="col-md-6 col-xs-12">
        <div class="commonFormHldr">
          <!-- Start Form holder Wrapper -->
          <div class="form-group">
            <h4>Veneer</h4>
          </div>
          <div class="form-group">
            <label class="label-col">Quantity</label>
            <div class="frm-box-col">
              <input type="text" class="form-control short-box"  value="{{datas?.data?.veneer.quantity}}" />
            </div>
          </div>
          <div class="form-group">
            <label class="label-col">Species</label>
            <div class="frm-box-col">
              <select class="form-control">
               <option *ngFor="let dt of datas?.lists?.species" value="{{dt.key}}">{{dt.value}}</option>
              </select>
              <i class="bottomArrowstyle"></i>
            </div>
          </div>
          <div class="form-group">
            <label class="label-col">Grain Pattern</label>
            <div class="frm-box-col">
              <select class="form-control">
               <option *ngFor="let dt of datas?.lists?.grain_pattern" value="{{dt.key}}">{{dt.value}}</option>
              </select>
              <i class="bottomArrowstyle"></i>
            </div>
          </div>
          <div class="form-group">
            <label class="label-col">Pattern</label>
            <div class="frm-box-col">
              <select class="form-control">
               <option *ngFor="let dt of datas?.lists?.pattern_match" value="{{dt.key}}">{{dt.value}}</option>
              </select>
              <i class="bottomArrowstyle"></i>
            </div>
          </div>
          <div class="form-group">
            <label class="label-col">Grain Direction</label>
            <div class="frm-box-col">
              <select class="form-control">
               <option *ngFor="let dt of datas?.lists?.grain_direction" value="{{dt.key}}">{{dt.value}}</option>
              </select>
              <i class="bottomArrowstyle"></i>
            </div>
          </div>
          <div class="form-group">
            <label class="label-col">Grade</label>
            <div class="frm-box-col">
              <select class="form-control">
               <option *ngFor="let dt of datas?.lists?.face_grade" value="{{dt.key}}">{{dt.value}}</option>
              </select>
              <i class="bottomArrowstyle"></i>
            </div>
          </div>
          <div class="form-group">
            <label class="label-col">Thickness</label>
            <div class="frm-box-col">
              <div class="col-box-2">
                <select class="form-control">
                 <option *ngFor="let dt of datas?.lists?.thickness" value="{{dt.key}}">{{dt.value}}</option>
                </select>
                <i class="bottomArrowstyle"></i>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="label-col">Width</label>
            <div class="frm-box-col">
              <div class="col-box-1">
                <input type="text" class="form-control" value="{{datas?.data?.veneer.width}}" />
              </div>
              <div class="col-box-2">
                <select class="form-control">
                  <option>7/16"</option>
                </select>
                <i class="bottomArrowstyle"></i>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="label-col">Length</label>
            <div class="frm-box-col">
              <div class="col-box-1">
                <input type="text" class="form-control" value="{{datas?.data?.veneer.length}}" />
              </div>
              <div class="col-box-2">
                <select class="form-control">
                 <option>7/16"</option>
                </select>
                <i class="bottomArrowstyle"></i>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="label-col">Finish Thick</label>
            <div class="frm-box-col">
              <div class="col-box-2">
                <select class="form-control">
                <option>3/4"</option>
                </select>
                <i class="bottomArrowstyle"></i>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="label-col">Backer</label>
            <div class="frm-box-col">
              <select class="form-control">
                <option *ngFor="let dt of datas?.lists?.backer" value="{{dt.key}}">{{dt.value}}</option>
              </select>
              <i class="bottomArrowstyle"></i>
            </div>
          </div>
          <div class="CoreWrapper">
            <div class="form-group">
              <h4>Core:</h4>
            </div>
            <div class="form-group">
              <label class="label-col">Core Type</label>
              <div class="frm-box-col">
                <select class="form-control">
                  <option *ngFor="let dt of datas?.lists?.core_type" value="{{dt.key}}">{{dt.value}}</option>
                </select>
                <i class="bottomArrowstyle"></i>
              </div>
            </div>
            <div class="form-group">
              <label class="label-col">Thickness</label>
              <div class="frm-box-col">
                <div class="col-box-2">
                  <select class="form-control">
                    <option *ngFor="let dt of datas?.lists?.thickness" value="{{dt.key}}">{{dt.value}}</option>
                  </select>
                  <i class="bottomArrowstyle"></i>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="label-col">Finish</label>
              <div class="frm-box-col">
                <div class="radio">
                  <input id="radio-1" name="radio" type="radio" checked>
                  <label for="radio-1" class="radio-label">UV</label>
                </div>

                <div class="radio">
                  <input id="radio-2" name="radio" type="radio">
                  <label for="radio-2" class="radio-label">Paint</label>
                </div>

                <div class="radio">
                  <input id="radio-3" name="radio" type="radio">
                  <label for="radio-3" class="radio-label">None</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="label-col">UV Curved</label>
              <div class="frm-box-col">
                <select class="form-control">
                   <option>Clear</option>
                </select>
                <i class="bottomArrowstyle"></i>
              </div>
            </div>
            <div class="form-group">
              <label class="label-col">Sheen</label>
              <div class="frm-box-col">
                <div class="col-box-1">
                  <select class="form-control">
                            <option>40%</option>
                          </select>
                  <i class="bottomArrowstyle"></i>
                </div>
              </div>
            </div>
            <!--  <div class="form-group">
                      <label class="label-col">Same On</label>
                      <div class="frm-box-col">
                      </div>
                      </div>-->
            <div class="form-group">
              <label class="label-col">Factory</label>
              <div class="frm-box-col">
                <select class="form-control">
                           <option>Prime Only</option>
                          </select>
                <i class="bottomArrowstyle"></i>
              </div>
            </div>
            <div class="form-group">
              <label class="label-col">Same On</label>
              <div class="frm-box-col">
                <label class="control control--checkbox" *ngFor="let dt of datas?.lists?.same_on; let idx = index">{{dt.value}}
                      <input type="checkbox" [checked]="idx === 0" value="{{dt.key}}" />
                      <div class="control__indicator"></div>
                  </label>

                 <!-- <label class="control control--checkbox">Bottom Edge
                      <input type="checkbox"/>
                      <div class="control__indicator"></div>
                  </label>
                <label class="control control--checkbox">Top Edge
                      <input type="checkbox"/>
                      <div class="control__indicator"></div>
                  </label>
                <label class="control control--checkbox">Right Edge
                      <input type="checkbox"/>
                      <div class="control__indicator"></div>
                  </label>
                <label class="control control--checkbox">Left Edge
                      <input type="checkbox"/>
                      <div class="control__indicator"></div>
                  </label>  -->
              </div>
            </div>
          </div>
        </div>
        <!-- End Form holder Wrapper -->
      </div>

      <div class="col-md-6 col-xs-12">
        <div class="commonFormHldr">
          <!-- Start Form holder Wrapper -->
          <div class="form-group">
            <label class="label-col">Edge Finish</label>
            <div class="frm-box-col">
              <div class="radio" *ngFor="let dt of datas?.lists?.edge_finish; let ids = index">
                <input id="{{dt.value}}" name="radio" type="radio" value="{{dt.key}}" checked  (click)="onSelectionChange(dt.key)">
                <label for="{{dt.value}}" class="radio-label">{{dt.value}}</label>
              </div>
              <!-- <div class="radio">
                <input id="No" name="radio" type="radio">
                <label for="No" class="radio-label">No</label>
              </div> -->
            </div>
          </div>
          <div *ngIf="showHide">
              <div class="form-group">
                <label class="label-col">Top Edge</label>
                <div class="frm-box-col">
                  <div class="col-box-1">
                    <select class="form-control">
                      <option>None</option>
                    </select>
                    <i class="bottomArrowstyle"></i>
                  </div>
                  <div class="col-box-2">
                    <select class="form-control">
                      <option>N/A</option>
                    </select>
                    <i class="bottomArrowstyle"></i>
                  </div>
                  <div class="common-box">
                    <select class="form-control">
                      <option>Same as face</option>
                    </select>
                    <i class="bottomArrowstyle"></i>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="label-col">Same On</label>
                <div class="frm-box-col">
                  <label class="control control--checkbox">Bottom Edge
                          <input type="checkbox" checked="checked"/>
                          <div class="control__indicator"></div>
                          </label>
                  <label class="control control--checkbox">Right Edge
                          <input type="checkbox"/>
                          <div class="control__indicator"></div>
                          </label>
                  <label class="control control--checkbox">Left Edge
                          <input type="checkbox"/>
                          <div class="control__indicator"></div>
                          </label>
                </div>
              </div>
          </div>
          <div class="form-group">
            <label class="label-col">Right Edge</label>
            <div class="frm-box-col">
              <div class="col-box-1">
                <select class="form-control">
                  <option>Internal</option>
                </select>
                <i class="bottomArrowstyle"></i>
              </div>
              <div class="col-box-2">
                <select class="form-control">
                  <option>1-1/16"</option>
                </select>
                <i class="bottomArrowstyle"></i>
              </div>
              <div class="common-box">
                <select class="form-control">
                  <option>Maple</option>
               </select>
                <i class="bottomArrowstyle"></i>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="label-col">Same On</label>
            <div class="frm-box-col">
              <label class="control control--checkbox">Left Edge
                <input type="checkbox"/>
                <div class="control__indicator"></div>
              </label>
            </div>
          </div>
           <div class="form-group">
            <label class="label-col">MILLING</label>
            <div class="frm-box-col">
              <div class="radio" *ngFor="let dt of datas?.lists?.milling">
                <input id="{{dt.value}}" name="milling" type="radio" value="{{dt.key}}">
                <label for="{{dt.value}}" class="radio-label">{{dt.value}}</label>
              </div>
              <!-- <div class="radio">
                <input id="No1" name="radio" type="radio">
                <label for="No1" class="radio-label">No</label>
              </div> -->
              <div class="common-box">
                <textarea class="form-control mid-comments"></textarea>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="label-col">Cost Per</label>
            <div class="frm-box-col">
              <div class="col-box-1">
                <select class="form-control">
                  <option>$28.50</option>
                </select>
                <i class="bottomArrowstyle"></i>
              </div>
              <div class="col-box-2">
                <select class="form-control">
                  <option>Side</option>
                </select>
                <i class="bottomArrowstyle"></i>
              </div>
            </div>
          </div>
           <div class="form-group">
            <label class="label-col">LABELS</label>
            <div class="frm-box-col">
              <div class="col-box-2">
                <div class="radio">
                  <input id="Yes" name="labels" type="radio" checked>
                  <label for="Yes" class="radio-label">Yes</label>
                </div>
                <div class="radio">
                  <input id="No" name="labels" type="radio">
                  <label for="No" class="radio-label">No</label>
                </div>
              </div>
              <div class="col-box-1">
                <input type="text" class="form-control short-box" value="24">
              </div>
              <div class="AddMoreWrapper">
                <div class="col-1"><span class="sno">1</span>
                  <div class="txtbox"><input type="text" class="form-control"></div>
                </div>
                <div class="addMore"><i class="glyphicon glyphicon-plus"></i></div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="label-col">Lumber Fee</label>
            <div class="frm-box-col">
              <div class="col-box-2">
                <select class="form-control">
                             <option>{{datas?.data?.labels.lumber_fee}}%</option>
                          </select>
                <i class="bottomArrowstyle"></i>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="label-col">Comments</label>
            <div class="frm-box-col">
              <textarea class="form-control">{{datas?.data?.labels.comments}}</textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="label-col">&nbsp;</label>
            <div class="frm-box-col">
              <div id="dropzone">
                <form action="/upload" class="dropzone needsclick dz-clickable" id="demo-upload">
                  <div class="dz-message needsclick">
                    <div class="msg-label"><img src="../assets/img/upload-icon.png"><span>Select or drop Files to upload</span></div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- End Form holder Wrapper -->
      </div>
    </div>
  </div>
</div>
