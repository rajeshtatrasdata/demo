<section class="LoginBoxHldr">
           <div class="container">
               <div class="row">
                   <div class="col-md-12 col-xs-12">
                       <div class="LoginBoxWrapper">
                           <div class="logo"></div>
                           <h6>Talbert Architectural Panels &amp; Doors</h6>
                            <div class="login-block">
                                <h6>Sign in to start your session</h6>
                                <span class="invalid-credential" [hidden]="!_invalidCredential"> Invalid Credential</span>
                                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                                <div class="form-group has-feedback">
                                    <div class="input email required"><input type="text" class="form-control" name="email" [(ngModel)]="model.email" placeholder="Username" #email="ngModel" required  id="email"></div>
                                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                    <div *ngIf="f.submitted && !email.valid" class="help-block">Username is required</div>
                                </div>
                                <div class="form-group has-feedback">
                                    <div class="input password required"><input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password"  id="password"></div> 
                                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                                 </div>
                                <button [disabled]="loading">Submit</button>
