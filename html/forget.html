<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>Talbert - Login</title>
	  <link rel="Stylesheet" href="css/bootstrap.min.css" />
          <link rel="Stylesheet" href="css/styles.css" />
   </head>
	
   <body>
       
       <section class="LoginBoxHldr">
           <div class="container">
               <div class="row">
                   <div class="col-md-12 col-xs-12">
                       <div class="LoginBoxWrapper">
                           <div class="logo"></div>
                           <h6>Talbert Architectural Panels & Doors</h6>
                            <div class="login-block">
                                <h6>Please enter your email address below. We will send you a token to reset your password.</h6>
                                <div class="form-group has-feedback">
                                    <div class="input email required"><input type="email" name="email" placeholder="Email" required="required" class="form-control" id="email"></div>   
                                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                </div>                               
                                <button>Reset password</button>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </section>  
       
   </body>
   
</html>
